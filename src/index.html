<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="inicio">
    <figure><img alt="agente"  src="../imagenes/agente.png"></figure>
    <p class="parrafo">Code Block</p>
    <button type="button" id="ingresar">Entrar</button>
  </div>
  <div id="segunda">
    <h2 class="saludo">Hola Agente</h2>
    <figure><img alt="agente"  src="../imagenes/agente.png"></figure>
    <button type="submit" id="cifrar">Codificar</button>
    <button type="submit" id="decifrar">Decodificar</button>
  </div>
  <div id="tercera">
    <h2 class="saludo">Hola Agente</h2>
    <h2 class="saludo">¿Que mensaje codificaremos hoy?</h2><br>
    <textarea rows="9" cols="50" class="textArea" id="texto" placeholder="Escribe tu texto aquí"></textarea><br>
    <input type="number" class="offset" id="posicion" placeholder="N° Desplazamientos"><br><br>
    <button type="button" class="boton" id="cifrado">Cifrar</button>
    <button type="button" id="regresar">Regresar</button>
    <button type="button" id="limpiar">Limpiar</button><br><br>
    <textarea rows="9" cols="50" class="textArea" id="resultado"></textarea><br>
  </div>
  <div id="cuarta">
    <h2 class="saludo">Hola Agente</h2>
    <h2 class="saludo">¿Que mensaje decodificaremos hoy?</h2><br>
    <textarea rows="9" cols="50" class="textArea" id="texto1" placeholder="Escribe tu texto aquí"></textarea><br>
    <input type="number" class="offset" id="posicion1" placeholder="N° Desplazamientos"> <br><br>
    <button type="button" class="boton" id="decifrado">Decifrar</button>
    <button type="button" id="regresar1">Regresar</button>
    <button type="button" id="limpiar1">Limpiar</button><br><br>
    <textarea rows="9" cols="50" class="textArea" id="resultado1"></textarea><br>
  </div>

  <script type="text/javascript" src="cipher.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
